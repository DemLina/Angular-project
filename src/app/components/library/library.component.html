<app-header></app-header>
<section class="list-of-cards">
  <div class="list-of-cards__container">
    <div class="list-cards-with-filters__title">
      <h2>My Games</h2>
    </div>
    <div *ngIf="!myGames?.length" class="list-of-cards__empty">Your library is empty</div>
    <div class="list-of-cards__list">
      <div *ngFor="let card of myGames">
        <div class="card">
          <div class="card__header">
            <div class="card__title">
              <h3>{{ card.title }}</h3>
            </div>
            <div class="card__price">{{ card.price }} UAH</div>
          </div>
          <div class="card__bottom">
            <p>
              {{ card.text }}
            </p>
            <div class="card__btns">
              <a href="#" class="btn btn--purple"> Download </a>
              <a href="#" class="btn btn--white"> Share </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
