<app-header></app-header>
<section class="list-of-cards">
    <div class="list-of-cards__container">
        <div class="list-cards-with-filters__title">
            <h2>My Games</h2>
        </div>
        <div *ngIf="!myGames.length" class="list-of-cards__empty"> Your library is empty</div>
        <div class="list-of-cards__list">
            <div *ngFor="let card of myGames">
                <div class="card">
                    <div class="card__header">
                        <div class="card__title">
                            <h3>{{card.title}}</h3>
                        </div>
                        <div class="card__prize">
                            {{card.prize}} UAH
                        </div>
                    </div>
                    <div class="card__bottom">
                        <p>
                            {{card.text}}
                        </p>
                        <button class="card__btn btn btn--purple">
                            Add to library
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
