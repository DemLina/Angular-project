<app-header></app-header>
<section class="list-with-friends">
    <div class="list-with-friends__container">
        <div class="list-with-friends__title">
            <h2>Friend</h2>
        </div>
        <div class="list-with-friends__search">
            <label>
                <span>Search friends</span>
                <input type="text" ngModel placeholder="Search friends" #search="ngModel">
            </label>
            <button class="btn btn--purple">Search</button>
        </div>
        <div class="list-with-friends__list">
            <div *ngIf="search.value.length == 0">
                <h2>My Friends</h2>
                <ul>
                    <li *ngFor=" let friend of arrayFriends">
                        <h3>{{friend}}</h3>
                        <button class="btn btn--red">Romove friend</button>
                    </li>
                </ul>
            </div>
            <div *ngIf="search.value.length > 0">
                <h2>Search Friend: {{search.value}}</h2>
                <ul>
                    <!-- <li *ngFor=" let friend of arrayFriends">
                        <h3>{{friend}}</h3>
                        <button class="btn btn--purple">Romove friend</button>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</section>
